<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="Logo Snap">
      <nav>
        <section>
          <article class="rela">
            <a class="linksShow" href="#">Features</a>
            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
            <div class="floating1">
              <article>
                <img src="images/icon-todo.svg" alt="Icon Todo">
                <p>Todo List</p>
              </article>
              <article>
                <img src="images/icon-calendar.svg" alt="Icon Calendar">
                <p>Calendar</p>
              </article>
              <article>
                <img src="images/icon-reminders.svg" alt="Icon Reminders.">
                <p>Reminders</p>
              </article>
              <article>
                <img src="images/icon-planning.svg" alt="Icon Planning">
                <p>Planning</p>
              </article>
            </div>
          </article>
          <article class="rela">
            <a class="linksShow" href="#">Company</a>
            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
            <div class="floating2">
              <p>History</p>
              <p>Our Team</p>
              <p>Blog</p>
            </div>
          </article>
          <a class="careers" href="#">Careers</a>
          <a class="about" href="#">About</a>
        </section>
        <section>
          <a href="#">Login</a>
          <button>Register</button>
        </section>
      </nav>
      <div class="blackDiv"></div>
      <div class="menus">
        <img id="menu" src="images/icon-menu.svg" alt="Menu">
        <img id="closeMenu" src="images/icon-close-menu.svg" alt="Close Menu">
      </div>
    </header>
    <main>
      <section>
        <h1>Make <br> remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
        <article class="support">
          <img src="images/client-databiz.svg" alt="Databiz">
          <img src="images/client-audiophile.svg" alt="Audio Phile">
          <img src="images/client-meet.svg" alt="Meet">
          <img src="images/client-maker.svg" alt="Maker">
        </article>
      </section>
      <section>
        <picture>
          <source media="(min-width: 901px)" srcset="images/image-hero-desktop.png">
          <img src="images/image-hero-mobile.png" alt="Image Hero Mobile">
        </picture>
      </section>
    </main>
  </body>
</html>
